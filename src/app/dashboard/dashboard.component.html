<div *ngIf="isUserLogged; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock><a (click)="logout()">Logout</a></ng-template>
<ng-template #elseBlock>
  <button (click)="openModal('custom-modal-1')">LOGIN</button>
  <app-modal id="custom-modal-1"> <app-login></app-login></app-modal>
</ng-template>
