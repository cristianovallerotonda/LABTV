<h1 class="display-1">Most Popular Movies</h1>
<table
  class="table-responsive{-sm|-md|-lg|-xl} table table-hover table-striped table-hover table-bordered"
>
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Titolo</th>
      <th>Anno</th>
      <th>Copertina</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let film of api.items">
      <td>{{ film.id }}</td>
      <td>{{ film.title }}</td>
      <td>{{ film.year }}</td>
      <td>
        <a [routerLink]="['/film', film.id ]">
          <img src="{{ film.image }}" class="rounded mx-auto d-block" />
        </a>
      </td>
    </tr>
  </tbody>
</table>
