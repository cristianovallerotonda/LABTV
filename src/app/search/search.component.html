<div id="container" class="container">
 <div class="d-flex">
      <div class="flex-fill">
        <input #yourInput
          class="form-control"
          placeholder="Ricerca il film"
          type="text"
          (keyup.enter)="onInputClick(yourInput.value)"
        />
      </div>
      <div class="ps-3">
        <button (click)="onInputClick(yourInput.value)" id="button_ricerca" class="btn btn-primary">Cerca</button>
      </div>
  </div>
</div>
  
<table *ngFor="let film of filteredFilms.results"
class="display-1" class="table-responsive{-sm|-md|-lg|-xl} table table-hover table-striped table-hover table-bordered"
>
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Titolo</th>
      <th>Anno</th>
      <th>Copertina</th>
    </tr>
  </thead>

  <tbody>
    <tr >
      <td>{{ film.id }}</td>
      <td>{{ film.title }}</td>
      <td>{{ film.year }}</td>
      <td>
        <a [routerLink]="['/film', film.id ]">
          <img src="{{ film.image }}" class="rounded mx-auto d-block" />
        </a>
      </td>
    </tr>
  </tbody>
</table>
