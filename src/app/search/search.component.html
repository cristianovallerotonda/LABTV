<div class="search">
  <input
    #yourInput
    placeholder="Ricerca il film"
    type="text"
    (keyup.enter)="onInputSearch(yourInput.value)"
  />
  <button (click)="onInputSearch(yourInput.value)" id="button_ricerca">
    <i class="fa fa-search"></i>
  </button>
</div>

<!-- Result -->

<app-results-list [cards]="filteredFilms.results"></app-results-list>
