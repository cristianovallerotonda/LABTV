<div id="container" class="container">
 <div class="d-flex">
      <div class="flex-fill">
        <input #yourInput
          class="form-control"
          placeholder="Ricerca il film"
          type="text"
          (keyup.enter)="onInputClick(yourInput.value)"
        />
      </div>
      <div class="ps-3">
        <button (click)="onInputClick(yourInput.value)" id="button_ricerca" class="btn btn-primary">Cerca</button>
      </div>
  </div>
</div>

<div class="container2">
  <div *ngFor="let film of filteredFilms.results" class="card">
    <div class="card__media">
      <a [routerLink]="['/film', film.id ]"> <img
        src="{{ film.image }}"
        alt="Card image"
      /></a>
      <span class="card__category">{{ film.id }}</span>
    </div>

    <div class="card__content">
       <h2 class="card__title">{{ film.title }}</h2>
     </div>
  </div>
