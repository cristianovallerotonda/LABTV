<div class="search">
  <input
    #yourInput
    placeholder="Ricerca il film"
    type="text"
    (keyup.enter)="onInputSearch(yourInput.value)"
  />
  <button (click)="onInputSearch(yourInput.value)" id="button_ricerca">
    <i class="fa fa-search"></i>
  </button>
</div>

<!-- Result -->

<div class="resultsList">
  <div *ngFor="let film of filteredFilms.results" class="card">
    <div class="card__media">
      <a [routerLink]="['/film', film.id]">
        <img src="{{ film.image }}" alt="Card image"
      /></a>
      <span class="card__category">{{ film.id }}</span>
    </div>

    <div class="card__content">
      <h2 class="card__title">{{ film.title }}</h2>
    </div>
  </div>
</div>
